<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yasriman | View Inventory</title>
    <link rel="stylesheet" th:href="@{${pageContext.request.contextPath}/css/newinventory.css}">
</head>
<body>
<div class="navbarbg">
    <a th:href="@{${pageContext.request.contextPath}/index.jsp}"><h2>YASRIMAN</h2></a>
</div>

<div id="hero">
    <div id="sidebar">
        <b>NAV LINKS</b>
        <ul>
            <br />
            <li><a th:href="@{${pageContext.request.contextPath}/dashboard.jsp}">Dashboard</a></li>
            <li><a th:href="@{${pageContext.request.contextPath}/accounts.jsp}">Accounts</a></li>
            <li><a th:href="@{${pageContext.request.contextPath}/inventory}">Inventory</a></li>
            <li><a th:href="@{${pageContext.request.contextPath}/order.jsp}">Orders</a></li>
        </ul>
    </div>
    <div id="main">
        <div class="header-container">
            <h1>View Inventory</h1>
            <a th:href="@{${pageContext.request.contextPath}/inventory}"><button>Back to Inventory</button></a>
        </div>

        <div class="edit-container">
            <table>
                <tr>
                    <th>ID</th>
                    <td th:text="${inventory.inventoryID}"></td>
                </tr>
                <tr>
                    <th>Type</th>
                    <td th:text="${inventory.inventoryRole}"></td>
                </tr>
                <tr>
                    <th>Image</th>
                    <td>
                        <c:if test="${not empty inventory.inventoryImage}">
                            <img th:src="'data:image/jpeg;base64,' + ${inventory.inventoryImageBase64}" alt="${inventory.inventoryName}" width="60" height="60">
                        </c:if>
                    </td>
                </tr>
                <tr>
                    <th>Name</th>
                    <td th:text="${inventory.inventoryName}"></td>
                </tr>
                <tr>
                    <th>Price Per Item</th>
                    <td th:text="${inventory.inventoryPricePerItem}"></td>
                </tr>
                <tr>
                    <th>Stock Left</th>
                    <td th:text="${inventory.inventoryQuantityExisting}"></td>
                </tr>
                <tr>
                    <th>Description</th>
                    <td th:text="${inventory.inventoryDesc}"></td>
                </tr>
                <tr>
                    <th>Status</th>
                    <td th:text="${inventory.inventoryStatus}"></td>
                </tr>
                <c:choose>
                    <c:when test="${inventory.inventoryRole == 'plant'}">
                        <tr>
                            <th>Plant Manual</th>
                            <td th:text="${inventory.plantManual}"></td>
                        </tr>
                    </c:when>
                    <c:when test="${inventory.inventoryRole == 'tool'}">
                        <tr>
                            <th>Tool Category</th>
                            <td th:text="${inventory.toolCategory}"></td>
                        </tr>
                    </c:when>
                </c:choose>
                <tr>
                    <th>Last Changed By</th>
                    <td th:text="${inventory.accountUsername}"></td>
                </tr>
                <tr>
                    <th>Date Changed</th>
                    <td th:text="${inventory.invmanageDateChanged}"></td>
                </tr>
            </table>
        </div>
    </div>
</div>
</body>
</html>
