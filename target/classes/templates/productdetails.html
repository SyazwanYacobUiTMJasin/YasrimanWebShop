<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yasriman | Product Item</title>
    <link rel="stylesheet" th:href="@{/css/productdetails.css}" />
    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css}" />
    <link rel="icon" th:href="@{/images/logo.jpeg}" type="image/png">
</head>
<body>
<div class="navbarbg">
    <a href="./index.html">
        <h2>YASRIMAN</h2>
    </a>
    <div class="logintext">
        <div class="searchdiv">
            <img src="./images/icons8-search.svg" alt="" draggable="false" />
            <input type="text" placeholder="Search" name="search" autocomplete="off" />
        </div>
        <a th:href="@{/signup.html}">
            Sign In/Sign Up
            <div class="loginicon">
                <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/fee6b20cb0abd925cc4a3bda7cf3fa3366c37bcc07b2da638108c5651aca2ad0?apiKey=8730b69884724863a1e8089b99726052&amp;" class="img" draggable="false" />
            </div>
        </a>
    </div>
    <div class="navlinks">
        <a href="./index.html">HOME</a>
        <a href="./product.html">PRODUCTS</a>
        <a href="./viewcart.html">CART</a>
    </div>
</div>

<div class="hero">
    <div class="product-container">
        <h1 th:text="${inventory.inventoryName}"></h1>
        <div class="groupallitems">
            <div class="product-image">
                <img th:src="'data:image/jpeg;base64,' + ${inventory.inventoryImageBase64}" th:alt="${inventory.inventoryName}" />
            </div>
            <div class="product-details">
                <b>Price:</b>
                <input type="text" name="price" class="price" th:value="'RM ' + ${#numbers.formatDecimal(inventory.inventoryPricePerItem, 2, 'NUMBER')}" readonly />
                
                <br />
                <a th:href="@{/inventory?action=viewallproducts}"><button class="backbtn">Back to product page</button></a>
                <br />
            </div>
            <div class="characteristics-info">
                <ul class="characteristics">
                    <li class="productdesc"><b>Product Description</b></li>
                    <li th:text="${inventory.inventoryDesc}"></li>
                </ul>
            </div>
        </div>
    </div>
</div> 

<script src="./js/productdetails.js"></script>
</body>
</html>
