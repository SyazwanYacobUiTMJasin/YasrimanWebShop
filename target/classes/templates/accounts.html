<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yasriman | Dashboard</title>
    <link rel="icon" href="https://i.ibb.co/F7PH3zS/logo.jpg" type="image/png">
    <link rel="stylesheet" href="./css/accounts.css">
</head>
<body>
    <div class="navbarbg">
        <a href="/"><h2>YASRIMAN</h2></a>
        <div class="navlinks">
            <a href="/">HOME</a>
            <!--<a href="./product.html">PRODUCTS</a>
            <a href="./information.html">INFORMATION</a>
            <a href="./faq.html" class="active">FAQ</a>
            <a href="./viewcart.html">CART</a>-->
        </div> 
    </div>
    <div id="hero">
        <div id="sidebar">
            <b>NAV LINKS</b>
            <!-- Sidebar Navigation Links -->
            <ul>
                <br>
                <li><a th:href="@{/staffdashboard}">Dashboard</a></li>
                <li><a th:href="@{/listallaccounts}">Accounts</a></li>
                <li><a href="./inventory.html">Inventory</a></li>
                <li><a href="./order.html">Orders</a></li>
                <!-- Add more navigation links as needed -->
            </ul>
        </div>

        <div class="main">
            <h1>Accounts</h1>
            <span class="notespan">scroll right for more action</span>
            <div class="tablediv">
                <table border="1">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Role</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th colspan="2">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="account : ${accounts}">
                            <td th:text="${account.id}"></td>
                            <td th:text="${account.role}"></td>
                            <td th:text="${account.firstname}"></td>
                            <td th:text="${account.lastname}"></td>
                            <td><a class="btn btn-info edit-btn" th:href="@{viewcustomeraccount(uid=${account.id}, from='dashboard')}">View</a></td>
                            <td><a class="btn btn-primary update-btn" th:href="@{viewcustomeraccount(uid=${account.id}, from='dashboardupdate')}">Update</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div> 
</body>
</html>
