<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{https://use.fontawesome.com/releases/v5.8.1/css/all.css}" rel="stylesheet"/>
    <link th:href="@{/css/payment.css}" rel="stylesheet"/>
    <title>Yasriman | Payment</title>
    <link rel="icon" href="/images/logo.jpeg" type="image/png">
</head>
<body>
<header>
    <div class="navbarbg">
        <h2>YASRIMAN</h2>
    </div>
</header>

<div class="payment-table">
    <div class="all">
        <div class="formcontainer">
            <div class="payment-container">
                <form id="paymentForm" th:action="@{/payment?action=submitform}" method="post" enctype="multipart/form-data">
                    <div class="delivery-info">
                        <h2>Billing Address</h2>
                        <br />
                        <input type="hidden" name="uid" th:value="${accounts.id}" readonly/>
                        <div class="formdiv">
                            <div class="leftdiv">
                                <div class="fnamediv">
                                    <label for="fname"><i class="fname"></i> First Name</label>
                                    <input type="text" placeholder="First name" class="fname" id="fname" name="fname"
                                           th:value="${accounts.firstname}" readonly required/>
                                </div>
                                <div class="housenodiv">
                                    <label for="username"><i class="username"></i> Username</label>
                                    <input type="text" placeholder="Your Username" class="username" id="username"
                                           name="username" th:value="${accounts.username}" readonly required/>
                                </div>
                            </div>
                            <div class="rightdiv">
                                <div class="lnamediv">
                                    <label for="lname"><i class="lname"></i> Last Name</label>
                                    <input type="text" placeholder="Last name" class="lname" id="lname" name="lname"
                                           th:value="${accounts.lastname}" readonly required/>
                                </div>
                                <div class="streetdiv">
                                    <label for="Street"><i class="Street"></i> Street</label>
                                    <input type="text" placeholder="Street" class="Street" id="Street" name="Street"
                                           th:value="${accounts.street}" readonly required/>
                                </div>
                            </div>
                        </div>
                        <div class="location-fields">
                            <div class="statediv">
                                <label for="State"><i class="state"></i> State</label>
                                <input type="text" placeholder="State" class="state" id="state" name="state"
                                       th:value="${accounts.state}" readonly required/>
                            </div>
                            <div class="citydiv">
                                <label for="City"><i class="city"></i> City</label>
                                <input type="text" placeholder="City" class="city" id="city" name="city"
                                       th:value="${accounts.city}" readonly required/>
                            </div>
                            <div class="postcodediv">
                                <label for="Postcode"><i class="postcode"></i> Postcode</label>
                                <input type="text" placeholder="Postcode" class="postcode" id="postcode"
                                       name="postcode" th:value="${accounts.postalcode}" readonly required/>
                            </div>
                        </div>
                    </div>
                    <p id="error-message" style="color: red; display: none;">Please fill in your complete address.</p>
                    <p>Update your address <a th:href="@{/editcustomeraccount(uid=${accounts.id})}">here</a></p>
                    <div class="buttons">
                        <button type="button" class="cancel" onclick="confirmCancel()">Cancel</button>
                        <button type="button" class="pay-now" id="payNowBtn">Pay Now</button>
                    </div>
                    <div id="popupContainer" class="popup-container" style="display: none">
                        <div class="closebutton" onclick="closeEditModal()" style="cursor: pointer; font-size: 30px">&times;</div>
                        <div class="qrcodecontainer">
                            <div class="qrimg">
                                <img alt="QRPAY" th:src="@{/images/gxbankpaymentqrcode.jpg}">
                            </div>
                            <div class="textcontainer">
                                <h6>Upload proof of purchase (Accept image file format only. No PDF.)</h6>
                                <input required type="file" id="paymentproof" accept=".png, .jpg, .jpeg, .gif" name="paymentproof"/>
                                <input type="submit" value="Submit" name="submit" class="submitbtn">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="ordersummary">
            <div class="payment-summary">
                <h4>Order Summary</h4>
                <div><b>Subtotal:</b> RM<span id="subtotal"></span></div>
                <div><b>Total:</b> RM<span id="total"></span></div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
<script src="js/payment.js"></script>
</body>
</html>
