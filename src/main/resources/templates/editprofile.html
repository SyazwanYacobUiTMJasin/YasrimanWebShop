<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yasriman | Profile</title>
    <link rel="stylesheet" href="./css/editprofile.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" />
    <link rel="icon" href="https://i.ibb.co/F7PH3zS/logo.jpg" type="image/png">
    <link rel="stylesheet" href="./css/animation.css">
    <link rel="stylesheet" href="./css/loading.css">

</head>
<body>
    <div id="loading-screen">
        <video id="loading-video" autoplay loop muted>
          <source src="./video/loadingscreen.mp4" type="video/mp4">
        </video>
      </div>
    <div class="navbarbg">
        <a href="/"><h2>YASRIMAN</h2></a>
        
        <div class="navlinks">
            <a href="/">HOME</a>
        </div>
    </div>
    <div class="hero fade-in-up delay-1">
        <h1>Edit Profile</h1>
        <div class="formdiv">
            <form id="profile-form"
                  th:action="@{editcustomeraccount(uid=${accounts.id})}"
                  method="post"
                  enctype="multipart/form-data">
                <div style="display: none;">
                    <input type="text" name="uid" th:value="${accounts.id}" readonly/>
                    <input type="text" name="id" th:value="${loggedinaccountid}" readonly/>
                </div>

                <label for="profilepic">Profile Picture:</label>
                <input type="file" id="profilepic" name="profilepic"/>

                <label for="username">Username:</label>
                <input type="text"
                       id="username"
                       name="username"
                       placeholder="Enter your username"
                       th:value="${accounts.username}"
                       autocomplete="off"
                       required
                />
                <div class="maingroup">
                    <div class="fnlname group">
                        <label for="firstname">First Name:</label>
                        <input type="text"
                               id="firstname"
                               name="firstname"
                               placeholder="Enter your first name"
                               th:value="${accounts.firstname}"
                               autocomplete="off"
                               required
                        />
                        <label for="phone">Phone Number:</label>
                        <input type="tel"
                               id="phone"
                               name="phone"
                               placeholder="Enter your phone number"
                               th:value="${accounts.phonenum}"
                               autocomplete="off"
                               required
                        />
                    </div>
                    <div class="phonenumngender group">
                        <label for="lastname">Last Name:</label>
                        <input type="text"
                               id="lastname"
                               name="lastname"
                               placeholder="Enter your last name"
                               th:value="${accounts.lastname}"
                               autocomplete="off"
                               required
                        />
                        <label for="street">Street:</label>
                        <input type="text"
                               id="street"
                               name="street"
                               placeholder="Enter your street name"
                               th:value="${accounts.street}"
                               autocomplete="off"
                               required
                        />
                    </div>
                </div>
                <div class="statecitypostal group1">
                    <label for="state">State:</label>
                    <input type="text"
                           id="state"
                           name="state"
                           placeholder="Enter your state"
                           th:value="${accounts.state}"
                           autocomplete="off"
                           required
                    />

                    <label for="city">City:</label>
                    <input type="text"
                           id="city"
                           name="city"
                           placeholder="Enter your city"
                           th:value="${accounts.city}"
                           autocomplete="off"
                           required
                    />

                    <label for="postalcode">Postal Code:</label>
                    <input type="text"
                           id="postalcode"
                           name="postalcode"
                           placeholder="Enter your postal code"
                           th:value="${accounts.postalcode}"
                           autocomplete="off"
                           required
                    />
                </div>
                <p th:if="${postalcodeerror}" style="color:red;"
                   th:text="${postalcodeerror}"></p>

                <button type="submit" class="submitbutton">Save Changes</button>
            </form>
        </div>
    </div>
    <script src="./js/loading.js"></script>

</body>
</html>
