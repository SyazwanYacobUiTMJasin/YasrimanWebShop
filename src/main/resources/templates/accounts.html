<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yasriman | Dashboard</title>
    <link rel="icon" href="https://i.ibb.co/F7PH3zS/logo.jpg" type="image/png">
    <link rel="stylesheet" href="./css/accounts.css">
    <link rel="stylesheet" href="./css/animation.css">
    <link rel="stylesheet" href="./css/loading.css">

</head>
<body th:if="${session.accountrole == 'Staff' || session.accountrole == 'Supervisor'}">
    <div id="loading-screen">
        <video id="loading-video" autoplay loop muted>
          <source src="./video/loadingscreen.mp4" type="video/mp4">
        </video>
      </div>
      <div class="navbarbg">
        <a href="/"><h2>YASRIMAN</h2></a>
        <div class="navlinks">
            <a href="/">HOME</a>
        </div>
    </div>
    <div id="hero">
        <div id="sidebar">
            <b>NAV LINKS</b>
            <!-- Sidebar Navigation Links -->
            <ul>
                <br>
                <li><a th:href="@{/staffdashboard}">Dashboard</a></li>
                <li><a th:href="@{/listallaccounts}">Accounts</a></li>
                <li><a th:href="@{/inventory}">Inventory</a></li>
                <li><a th:href="@{/order?action=view}">Orders</a></li>
                <!-- Add more navigation links as needed -->
            </ul>
        </div>

        <div class="main fade-in-up delay-1">
            <h1>Accounts</h1>
            <span class="notespan">scroll right for more action</span>
            <div class="tablediv">
                <table border="1">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Role</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th colspan="3">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="account : ${accounts}" class="fade-in-up delay-1">
                            <td th:text="${account.id}"></td>
                            <td th:text="${account.role}"></td>
                            <td th:text="${account.firstname}"></td>
                            <td th:text="${account.lastname}"></td>
                            <td><a class="btn btn-info edit-btn" th:href="@{viewcustomeraccount(uid=${account.id}, from='dashboard')}">View</a></td>
                            <td><a th:onclick="'confirmUpdate(' + ${account.id} + ')'" class="btn btn-primary update-btn" th:href="@{viewcustomeraccount(uid=${account.id}, from='dashboardupdate')}">Update</a></td>
                            <td>
                                <a class="btn btn-primary delete-btn" 
                                   th:onclick="'confirmDelete(' + ${account.id} + ')'">
                                    Delete
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div> 
    <input type="hidden" id="userRole" th:value="${session.accountrole}">
    <script src="./js/accounts.js"></script>
    <script src="./js/loading.js"></script>
</body>
</html>
